<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit & Math Foundations - JNTU Quantum</title>
    <!-- Reuse Physics CSS for consistency -->
    <link rel="stylesheet" href="../physics/physics-course.css">
    <link rel="stylesheet" href="../quantum-algorithms/assets/css/quiz.css">
    <!-- MathJax for LaTeX rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="math-course.js" defer></script>
    <style>
        /* Math-specific overrides */
        .course-brand span {
            color: #008060;
        }

        .course-progress-fill {
            background: #008060;
        }

        .step-item.active {
            border-left-color: #008060;
            color: #008060;
            background: #e6fffa;
        }

        .back-btn:hover {
            color: #008060;
        }

        .nav-btn.next {
            background: #008060;
        }

        .nav-btn.next:hover {
            background: #00664d;
        }

        .step-subtitle {
            color: #008060;
        }

        h3 {
            color: #008060;
        }
    </style>
</head>

<body>
    <header class="course-header">
        <a href="../index.html" class="course-brand">
            <img src="../jntu_logo.png" alt="JNTU Logo" height="40">
            <span>JNTU Qubit & Math</span>
        </a>

        <div class="course-progress-container">
            <div class="course-progress-bar">
                <div class="course-progress-fill" id="courseProgress" style="width: 0%"></div>
            </div>
            <div class="course-progress-text" id="progressText">0% Complete</div>
        </div>

        <a href="../qt-learning-platform.html" class="back-btn">Exit Course ✕</a>
    </header>

    <div class="course-container">
        <!-- Sidebar (Generated by JS) -->
        <div class="course-sidebar" id="courseSidebar">
            <!-- Modules will be inserted here -->
        </div>

        <!-- Main Content Area -->
        <div class="course-content">
            <div class="content-wrapper">

                <!-- Step Header -->
                <div class="step-header">
                    <h1 class="step-title" id="stepTitle">Loading Course...</h1>
                    <div class="step-subtitle" id="stepSubtitle">Please wait...</div>
                </div>

                <!-- Interactive Visualizer -->
                <div class="interactive-visual" id="visualContainer" style="min-height: 400px;">
                    <canvas id="visualCanvas"></canvas>
                    <div id="visualControls" class="controls-panel"></div>
                </div>

                <!-- Explanation Text -->
                <div class="step-explanation" id="stepExplanation">
                    <!-- Dynamic Content -->
                </div>

                <!-- Navigation Controls -->
                <div class="step-navigation">
                    <button class="nav-btn prev" id="prevBtn" disabled>← Previous Step</button>
                    <button class="nav-btn next" id="nextBtn" disabled>Next Step →</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
