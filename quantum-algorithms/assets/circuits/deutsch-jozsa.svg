<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Background -->
  <rect width="800" height="300" fill="#0a0a0a"/>
  
  <!-- Qubit lines -->
  <line x1="50" y1="80" x2="750" y2="80" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="150" x2="750" y2="150" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="220" x2="750" y2="220" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="20" y="85" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="155" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="225" fill="#a1a1aa" font-size="14" font-family="monospace">|1⟩</text>
  
  <!-- Hadamard gates (first set) -->
  <rect x="100" y="60" width="40" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="120" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="100" y="130" width="40" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="120" y="155" fill="white" font-size="18" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="100" y="200" width="40" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="120" y="225" fill="white" font-size="18" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Oracle Uf -->
  <rect x="200" y="50" width="280" height="190" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="340" y="150" fill="#8b5cf6" font-size="24" font-weight="bold" text-anchor="middle">U_f</text>
  <text x="340" y="175" fill="#a1a1aa" font-size="12" text-anchor="middle">(Oracle)</text>
  
  <!-- Hadamard gates (second set) -->
  <rect x="530" y="60" width="40" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="550" y="85" fill="white" font-size="18" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="530" y="130" width="40" height="40" fill="#0057b8" stroke="#00d4AA" stroke-width="2" rx="4"/>
  <text x="550" y="155" fill="white" font-size="18" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Measurement -->
  <g transform="translate(640, 60)">
    <rect width="60" height="40" fill="none" stroke="#10b981" stroke-width="2" rx="4"/>
    <path d="M 10 30 Q 30 10 50 30" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="30" y1="15" x2="35" y2="5" stroke="#10b981" stroke-width="2"/>
    <line x1="35" y1="5" x2="38" y2="10" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <g transform="translate(640, 130)">
    <rect width="60" height="40" fill="none" stroke="#10b981" stroke-width="2" rx="4"/>
    <path d="M 10 30 Q 30 10 50 30" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="30" y1="15" x2="35" y2="5" stroke="#10b981" stroke-width="2"/>
    <line x1="35" y1="5" x2="38" y2="10" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Step labels -->
  <text x="120" y="30" fill="#00d4aa" font-size="12" text-anchor="middle">Step 1</text>
  <text x="340" y="30" fill="#8b5cf6" font-size="12" text-anchor="middle">Step 2</text>
  <text x="550" y="30" fill="#00d4aa" font-size="12" text-anchor="middle">Step 3</text>
  <text x="670" y="30" fill="#10b981" font-size="12" text-anchor="middle">Step 4</text>
  
  <!-- Legend -->
  <text x="50" y="270" fill="#a1a1aa" font-size="12">Blue: Hadamard Gates</text>
  <text x="220" y="270" fill="#a1a1aa" font-size="12">Purple: Oracle Function</text>
  <text x="400" y="270" fill="#a1a1aa" font-size="12">Green: Measurement</text>
</svg>
