<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 300" width="850" height="300">
  <!-- Background -->
  <rect width="850" height="300" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="425" y="25" fill="#00d4aa" font-size="18" font-weight="bold" text-anchor="middle" font-family="monospace">Simon's Algorithm Circuit</text>
  
  <!-- Qubit lines -->
  <line x1="50" y1="80" x2="800" y2="80" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="130" x2="800" y2="130" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="180" x2="800" y2="180" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="230" x2="800" y2="230" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="20" y="85" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="135" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="185" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="235" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  
  <!-- Step labels -->
  <text x="110" y="55" fill="#00d4aa" font-size="12" text-anchor="middle">Step 1</text>
  <text x="410" y="55" fill="#00d4aa" font-size="12" text-anchor="middle">Step 2</text>
  <text x="640" y="55" fill="#00d4aa" font-size="12" text-anchor="middle">Step 3</text>
  
  <!-- Hadamard gates -->
  <rect x="80" y="60" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="105" y="85" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="80" y="110" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="105" y="135" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="80" y="160" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="105" y="185" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="80" y="210" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="105" y="235" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Oracle U_f -->
  <rect x="200" y="60" width="380" height="190" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="390" y="150" fill="#8b5cf6" font-size="26" font-weight="bold" text-anchor="middle">U_f</text>
  <text x="390" y="178" fill="#a1a1aa" font-size="13" text-anchor="middle">(Hidden Period Oracle)</text>
  
  <!-- Second Hadamard gates (input register only) -->
  <rect x="620" y="60" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="645" y="85" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="620" y="110" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="645" y="135" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="620" y="160" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="645" y="185" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="620" y="210" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="645" y="235" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Measurement -->
  <rect x="720" y="60" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 725 90 Q 740 75 755 90" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="740" y1="90" x2="740" y2="98" stroke="#10b981" stroke-width="2"/>
  
  <rect x="720" y="110" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 725 140 Q 740 125 755 140" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="740" y1="140" x2="740" y2="148" stroke="#10b981" stroke-width="2"/>
  
  <rect x="720" y="160" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 725 190 Q 740 175 755 190" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="740" y1="190" x2="740" y2="198" stroke="#10b981" stroke-width="2"/>
  
  <rect x="720" y="210" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 725 240 Q 740 225 755 240" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="740" y1="240" x2="740" y2="248" stroke="#10b981" stroke-width="2"/>
  
  <!-- Legend -->
  <text x="50" y="280" fill="#a1a1aa" font-size="12" font-weight="bold">Legend:</text>
  <rect x="120" y="272" width="20" height="12" fill="#0057b8"/>
  <text x="145" y="282" fill="#a1a1aa" font-size="11">Hadamard</text>
  
  <rect x="230" y="272" width="20" height="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="255" y="282" fill="#a1a1aa" font-size="11">Oracle</text>
  
  <rect x="320" y="272" width="20" height="12" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="345" y="282" fill="#a1a1aa" font-size="11">Measurement</text>
</svg>
