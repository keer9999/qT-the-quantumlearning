<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <!-- Background -->
  <rect width="900" height="400" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="450" y="30" fill="#00d4aa" font-size="18" font-weight="bold" text-anchor="middle" font-family="monospace">Grover's Search Algorithm Circuit</text>
  
  <!-- Qubit lines -->
  <line x1="50" y1="100" x2="850" y2="100" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="160" x2="850" y2="160" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="220" x2="850" y2="220" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="280" x2="850" y2="280" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Step labels -->
  <text x="120" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 1</text>
  <text x="380" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 2</text>
  <text x="640" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 3</text>
  <text x="780" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 4</text>
  
  <!-- Initial state labels -->
  <text x="25" y="105" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="25" y="165" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="25" y="225" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="25" y="285" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  
  <!-- Hadamard gates (initialization) -->
  <rect x="90" y="80" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="105" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="90" y="140" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="165" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="90" y="200" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="225" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="90" y="260" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="285" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Oracle (marked item) -->
  <rect x="200" y="70" width="260" height="240" fill="#1e293b" stroke="#f59e0b" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="330" y="195" fill="#f59e0b" font-size="28" font-weight="bold" text-anchor="middle">Oracle</text>
  <text x="330" y="220" fill="#a1a1aa" font-size="14" text-anchor="middle">(Mark Target)</text>
  
  <!-- Diffusion Operator -->
  <rect x="500" y="70" width="260" height="240" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="630" y="185" fill="#8b5cf6" font-size="24" font-weight="bold" text-anchor="middle">Diffusion</text>
  <text x="630" y="210" fill="#a1a1aa" font-size="14" text-anchor="middle">Inversion About</text>
  <text x="630" y="230" fill="#a1a1aa" font-size="14" text-anchor="middle">Average</text>
  
  <!-- Measurement -->
  <rect x="790" y="80" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 795 110 Q 810 95 825 110" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="810" y1="110" x2="810" y2="118" stroke="#10b981" stroke-width="2"/>
  <line x1="807" y1="118" x2="813" y2="118" stroke="#10b981" stroke-width="2"/>
  
  <rect x="790" y="140" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 795 170 Q 810 155 825 170" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="810" y1="170" x2="810" y2="178" stroke="#10b981" stroke-width="2"/>
  <line x1="807" y1="178" x2="813" y2="178" stroke="#10b981" stroke-width="2"/>
  
  <rect x="790" y="200" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 795 230 Q 810 215 825 230" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="810" y1="230" x2="810" y2="238" stroke="#10b981" stroke-width="2"/>
  <line x1="807" y1="238" x2="813" y2="238" stroke="#10b981" stroke-width="2"/>
  
  <rect x="790" y="260" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 795 290 Q 810 275 825 290" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="810" y1="290" x2="810" y2="298" stroke="#10b981" stroke-width="2"/>
  <line x1="807" y1="298" x2="813" y2="298" stroke="#10b981" stroke-width="2"/>
  
  <!-- Iteration label -->
  <text x="450" y="350" fill="#00d4aa" font-size="14" font-style="italic" text-anchor="middle">Repeat Oracle + Diffusion ~√N times</text>
  
  <!-- Legend -->
  <text x="50" y="380" fill="#a1a1aa" font-size="12" font-weight="bold">Legend:</text>
  <rect x="120" y="372" width="20" height="12" fill="#0057b8"/>
  <text x="145" y="382" fill="#a1a1aa" font-size="11">Hadamard</text>
  
  <rect x="230" y="372" width="20" height="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="255" y="382" fill="#a1a1aa" font-size="11">Oracle</text>
  
  <rect x="320" y="372" width="20" height="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="345" y="382" fill="#a1a1aa" font-size="11">Diffusion</text>
  
  <rect x="430" y="372" width="20" height="12" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="455" y="382" fill="#a1a1aa" font-size="11">Measurement</text>
</svg>
