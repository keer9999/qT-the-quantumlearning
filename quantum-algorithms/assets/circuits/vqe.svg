<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 350" width="950" height="350">
  <!-- Background -->
  <rect width="950" height="350" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="475" y="25" fill="#00d4aa" font-size="18" font-weight="bold" text-anchor="middle" font-family="monospace">Variational Quantum Eigensolver (VQE) Circuit</text>
  
  <!-- Qubit lines -->
  <line x1="50" y1="90" x2="900" y2="90" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="140" x2="900" y2="140" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="190" x2="900" y2="190" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="240" x2="900" y2="240" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="20" y="95" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="145" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="195" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  <text x="20" y="245" fill="#a1a1aa" font-size="14" font-family="monospace">|0⟩</text>
  
  <!-- Step labels -->
  <text x="150" y="60" fill="#00d4aa" font-size="12" text-anchor="middle">Preparation</text>
  <text x="400" y="60" fill="#00d4aa" font-size="12" text-anchor="middle">Ansatz U(θ)</text>
  <text x="720" y="60" fill="#00d4aa" font-size="12" text-anchor="middle">Measurement</text>
  
  <!-- Initial state preparation -->
  <rect x="100" y="70" width="90" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="145" y="95" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Init</text>
  
  <rect x="100" y="120" width="90" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="145" y="145" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Init</text>
  
  <rect x="100" y="170" width="90" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="145" y="195" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Init</text>
  
  <rect x="100" y="220" width="90" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="145" y="245" fill="white" font-size="14" font-weight="bold" text-anchor="middle">Init</text>
  
  <!-- Parametrized Ansatz -->
  <rect x="260" y="70" width="300" height="190" fill="#1e293b" stroke="#f59e0b" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="410" y="150" fill="#f59e0b" font-size="24" font-weight="bold" text-anchor="middle">U(θ₁, θ₂, ..., θₙ)</text>
  <text x="410" y="180" fill="#a1a1aa" font-size="13" text-anchor="middle">Parametrized Quantum Circuit</text>
  <text x="410" y="200" fill="#a1a1aa" font-size="12" text-anchor="middle">(Ansatz)</text>
  
  <!-- Measurement -->
  <rect x="620" y="70" width="50" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 625 100 Q 645 85 665 100" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="645" y1="100" x2="645" y2="108" stroke="#10b981" stroke-width="2"/>
  
  <rect x="620" y="120" width="50" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 625 150 Q 645 135 665 150" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="645" y1="150" x2="645" y2="158" stroke="#10b981" stroke-width="2"/>
  
  <rect x="620" y="170" width="50" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 625 200 Q 645 185 665 200" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="645" y1="200" x2="645" y2="208" stroke="#10b981" stroke-width="2"/>
  
  <rect x="620" y="220" width="50" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 625 250 Q 645 235 665 250" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="645" y1="250" x2="645" y2="258" stroke="#10b981" stroke-width="2"/>
  
  <!-- Classical Optimizer -->
  <rect x="730" y="110" width="160" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8"/>
  <text x="810" y="140" fill="#8b5cf6" font-size="18" font-weight="bold" text-anchor="middle">Classical</text>
  <text x="810" y="165" fill="#8b5cf6" font-size="18" font-weight="bold" text-anchor="middle">Optimizer</text>
  
  <!-- Feedback arrow -->
  <path d="M 810 195 Q 810 280 410 280 Q 410 280 410 265" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="610" y="295" fill="#a1a1aa" font-size="12" text-anchor="middle">Update θ parameters</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#8b5cf6" />
    </marker>
  </defs>
  
  <!-- Expectation value -->
  <text x="740" y="95" fill="#00d4aa" font-size="13" font-weight="bold">⟨H⟩ = E(θ)</text>
  
  <!-- Legend -->
  <text x="50" y="320" fill="#a1a1aa" font-size="12" font-weight="bold">Legend:</text>
  <rect x="120" y="312" width="20" height="12" fill="#0057b8"/>
  <text x="145" y="322" fill="#a1a1aa" font-size="11">Initialization</text>
  
  <rect x="250" y="312" width="20" height="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="275" y="322" fill="#a1a1aa" font-size="11">Ansatz U(θ)</text>
  
  <rect x="370" y="312" width="20" height="12" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="395" y="322" fill="#a1a1aa" font-size="11">Measurement</text>
  
  <rect x="490" y="312" width="20" height="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="515" y="322" fill="#a1a1aa" font-size="11">Classical Optimizer</text>
</svg>
