<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 350" width="1000" height="350">
  <!--

 Background -->
  <rect width="1000" height="350" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="500" y="30" fill="#00d4aa" font-size="18" font-weight="bold" text-anchor="middle" font-family="monospace">Shor's Factoring Algorithm Circuit (Simplified)</text>
  
  <!-- Qubit lines - Input Register -->
  <line x1="50" y1="90" x2="950" y2="90" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="130" x2="950" y2="130" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="170" x2="950" y2="170" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Qubit lines - Output Register -->
  <line x1="50" y1="230" x2="950" y2="230" stroke="#00d4aa" stroke-width="2"/>
  <line x1="50" y1="270" x2="950" y2="270" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="15" y="95" fill="#a1a1aa" font-size="13" font-family="monospace">|0⟩</text>
  <text x="15" y="135" fill="#a1a1aa" font-size="13" font-family="monospace">|0⟩</text>
  <text x="15" y="175" fill="#a1a1aa" font-size="13" font-family="monospace">|0⟩</text>
  <text x="15" y="235" fill="#a1a1aa" font-size="13" font-family="monospace">|0⟩</text>
  <text x="15" y="275" fill="#a1a1aa" font-size="13" font-family="monospace">|0⟩</text>
  
  <!-- Step labels -->
  <text x="120" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 1</text>
  <text x="400" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 2</text>
  <text x="750" y="65" fill="#00d4aa" font-size="12" text-anchor="middle">Step 3</text>
  
  <!-- Hadamard gates on input register -->
  <rect x="90" y="70" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="95" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="90" y="110" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="135" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <rect x="90" y="150" width="50" height="40" fill="#0057b8" stroke="#00d4aa" stroke-width="2" rx="4"/>
  <text x="115" y="175" fill="white" font-size="20" font-weight="bold" text-anchor="middle">H</text>
  
  <!-- Modular Exponentiation (controlled) -->
  <rect x="220" y="75" width="350" height="210" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8" stroke-dasharray="5,5"/>
  <text x="395" y="170" fill="#8b5cf6" font-size="24" font-weight="bold" text-anchor="middle">U(a^x mod N)</text>
  <text x="395" y="200" fill="#a1a1aa" font-size="13" text-anchor="middle">Modular Exponentiation</text>
  
  <!-- QFT (Quantum Fourier Transform) -->
  <rect x="630" y="70" width="105" height="120" fill="#1e293b" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="682" y="125" fill="#f59e0b" font-size="20" font-weight="bold" text-anchor="middle">QFT†</text>
  <text x="682" y="150" fill="#a1a1aa" font-size="11" text-anchor="middle">Inverse</text>
  <text x="682" y="165" fill="#a1a1aa" font-size="11" text-anchor="middle">Quantum</text>
  <text x="682" y="180" fill="#a1a1aa" font-size="11" text-anchor="middle">Fourier</text>
  
  <!-- Measurement on input register -->
  <rect x="780" y="70" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 785 100 Q 800 85 815 100" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="800" y1="100" x2="800" y2="108" stroke="#10b981" stroke-width="2"/>
  
  <rect x="780" y="110" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 785 140 Q 800 125 815 140" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="800" y1="140" x2="800" y2="148" stroke="#10b981" stroke-width="2"/>
  
  <rect x="780" y="150" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2"/>
  <path d="M 785 180 Q 800 165 815 180" stroke="#10b981" stroke-width="2" fill="none"/>
  <line x1="800" y1="180" x2="800" y2="188" stroke="#10b981" stroke-width="2"/>
  
  <!-- Classical post-processing arrows -->
  <text x="880" y="130" fill="#00d4aa" font-size="14" font-weight="bold">→ Classical</text>
  <text x="870" y="150" fill="#a1a1aa" font-size="12">Post-processing</text>
  <text x="865" y="170" fill="#a1a1aa" font-size="11">(Continued Fractions)</text>
  
  <!-- Legend -->
  <text x="50" y="320" fill="#a1a1aa" font-size="12" font-weight="bold">Legend:</text>
  <rect x="120" y="312" width="20" height="12" fill="#0057b8"/>
  <text x="145" y="322" fill="#a1a1aa" font-size="11">Hadamard</text>
  
  <rect x="230" y="312" width="20" height="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="255" y="322" fill="#a1a1aa" font-size="11">Mod. Exp.</text>
  
  <rect x="340" y="312" width="20" height="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="365" y="322" fill="#a1a1aa" font-size="11">QFT</text>
  
  <rect x="410" y="312" width="20" height="12" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="435" y="322" fill="#a1a1aa" font-size="11">Measurement</text>
</svg>
